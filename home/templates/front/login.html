{% extends "base.html" %}
{% block head_title %}Login{% endblock %}
{% block navbar %}{% endblock %}
{% block title %}ERP TNS{% endblock %}

{% block content %}

<div class="valign-wrapper">
<div class="card-panel">
  <div class="row">
    <form method="post" role="form" action="" class="col s12">
      {% csrf_token %}
		<div class="row">
		<div class="input-field col s6 offset-s3 center-align">
		<img src="../../static/img/logo.png" %}" width="60%"/>
        </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 offset-s3">
		  <i class="material-icons prefix">person_outline</i>
          <input id="email" type="email" name="username"/>
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 offset-s3">
		  <i class="material-icons prefix">lock_outline</i>
          <input id="password" type="password" name="password">
          <label for="password">Mot de passe</label>
          </input>
        </div>
      </div>
      <div class="row">
        <div class="center-align content col s2 offset-s5">
		<a href="http://127.0.0.1:8000/accounts/google/login/"><img class="center-align" src="../../static/img/logo_google.png" width="60%"> </a>
          <button class="btn waves-effect waves-light indigo" type="submit" name="action" value="login">
            Connexion<i class="center-align material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
{% endblock %}
{% block footer %}{% endblock %}

  </body>
</html>
